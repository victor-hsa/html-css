<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            background-color: aqua;
            flex-flow: row nowrap;
            display: flex;
        }

        .item{
            background-color: blueviolet;
            border: 1px solid yellow;
            text-align: center;
            flex-basis: 200px;
            flex-shrink: 1; /*Por padrão, o valor de shrink é 1*/
            flex-grow: 1; /*Por padrão, o valor de Grow é 0.*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
