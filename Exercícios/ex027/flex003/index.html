<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            background-color: aqua;

            display: flex;
            flex-flow: row wrap;
        }

        .item{
            background-color: blueviolet;
            border: 1px solid yellow;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de caixa A</div>
        <div class="item">Exemplo de caixa B</div>
        <div class="item">Exemplo de caixa C</div>
        <div class="item">Exemplo de caixa D</div>
        <div class="item">Exemplo de caixa E</div>
        <div class="item">Exemplo de caixa F</div>
    </div>
</body>
</html>
